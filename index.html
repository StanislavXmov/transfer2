<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer</title>
  </head>
  <body>
    <header class="header">
      <h2 class="title">Football Transfers</h2>
      <button data-type="In" class="topLeaguesButton active" id="toTopLeagues">To Top Leagues</button>
      <button data-type="Out" class="topLeaguesButton" id="fromTopLeagues">From Top Leagues</button>
      <button data-type="Inside" class="topLeaguesButton" id="insideTopLeagues">Between Top Leagues</button>
    </header>
    <div class="subHeader">
      <div id="regionsFilters" class="typeWrapper">
        <h3 id="regionsSubTitle" class="subTitle">From region</h2>
          <button data-type="Europe, ex. Top Leagues" class="regionsButton europe active" id="europe">Europe</button>
          <button data-type="South America" class="regionsButton southAmerica active" id="southAmerica">South America</button>
          <button data-type="North America" class="regionsButton northAmerica active" id="northAmerica">North America</button>
          <button data-type="Asia" class="regionsButton asia active" id="asia">Asia</button>
          <button data-type="Africa" class="regionsButton africa active" id="africa">Africa</button>
          <button data-type="No club" class="regionsButton none active" id="none">None</button>
      </div>
      <div id="regionsFilters" class="typeWrapper">
        <button data-type="No" class="topLeaguesButton active" id="normalTransfers">Normal Transfers</button>
        <button data-type="Start" class="topLeaguesButton" id="loanTransfers">Loan Transfers</button>
      </div>
    </div>
    <div class="transfers">
      <div id="transfersPoints" class="transfersPoints">
        <div id="axisYTop" class="axisYTop">Paid transfers with fees</div>
        <div id="axisYTopBorder" class="axisYTopBorder"></div>
        <!-- <div id="axisX" class="axisX">Market value</div> -->
        <div id="transferInfo" class="transferInfo">
          <div>
            <img id="playerImage" class="playerImage" src="">
          </div>
          <div class="bold"><span id="name">Name</span>, <span id="age">30</span> years</div>
          <div>From
            <span id="fromTeam">Team</span>, 
            <span id="fromLeague">League</span>, 
            <span id="fromCountry">Country</span>
          </div>
          <div>To
            <span id="toTeam">Team</span>, 
            <span id="toLeague">League</span>, 
            <span id="toCountry">Country</span>
          </div>
          <div class="table">Market value: <span id="marketValue">1000000</span></div>
          <div class="table">Fee: <span id="fee">1000000</span></div>
        </div>
        <span id="averageFeeTitle" class="averageFeeTitle">Average Fee: <span id="averageFeeData">0M</span></span>
      </div>
      <div id="transfersData" class="transfersData">
        <div class="leaguesHeaders">
          <h3 class="ageSubTitle">Player Age</h2>
        </div>
        <div>
          <div id="ageData"></div>
        </div>
        <div class="leaguesHeaders">
          <h3 class="ageSubTitle">Player Nationality</h2>
        </div>
        <div>
          <div id="treeMapNationality"></div>
        </div>
        <!-- <div class="leaguesHeaders">
          <h3 id="regionsSubTitle" class="regionsSubTitle">Leagues</h2>
        </div> -->
        <div class="leaguesHeaders">
          <!-- <h4 class="leaguesSubTitle">Nationality</h2> -->
          <h4 class="leaguesSubTitle">From League</h2>
          <h4 class="leaguesSubTitle">To League</h2>
        </div>
        <div class="leaguesWrapper">
          <!-- <div id="nationalityData"></div> -->
          <div id="fromLeagues"></div>
          <div id="toLeagues"></div>
        </div>
      </div>
    </div>
    
    <script type="module" src="./main.js"></script>
  </body>
</html>
